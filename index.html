<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Testing REST API</h2>
    <hr />
    <script>
      let body = {
        "content": "I am From HTML file updated practice 2",
        "image": null
    }

      fetch("http://127.0.0.1:8000/apiV1/status/update/3/", {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(body),
      })
        .then((res) => console.log("create data successfully !"))
        .catch((err) => console.log(err.message));
    </script>
  </body>
</html>
